    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <link rel="stylesheet" href="assets/css/add.css">
    <link rel="icon" href="assets/images/surtech.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/images/logo.png" alt="SurTech-logo">
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="dropdown-nav">
                    <a href="#">Courses</a>
                    <div class="dropdown">
                        <a href="student-details.html">Student</a>
                        <a href="teacher-details.html">Teacher</a>
                    </div>
                </li>
                <li class="dropdown-nav">
                    <a href="#">Academics</a>
                    <div class="dropdown">
                        <a href="routine.html">Routine</a>
                        <a href="academic-materials.html">Materials</a>
                        <a href="course-details.html">Course</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="details-section">
            <div class="details-container">
                <h2>Student Details</h2>
                <form action="#" method="POST" class="details-form">
                    <div class="input-group">
                        <label for="student-id">Student ID</label>
                        <input type="text" id="student-id" name="student-id" value="ST12345" disabled>
                    </div>
                    <div class="input-group">
                        <label for="student-name">Full Name</label>
                        <input type="text" id="student-name" name="student-name" value="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="student-email">Email</label>
                        <input type="email" id="student-email" name="student-email" value="john.doe@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="student-phone">Phone</label>
                        <input type="text" id="student-phone" name="student-phone" value="+911234567899" required>
                    </div>
                    <div class="input-group">
                        <label for="student-address">Address</label>
                        <input type="text" id="student-address" name="student-address" value="123 Rabindra Sarani, Kolkata" required>
                    </div>
                    <button type="submit" class="btn">Update Details</button>
                </form>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
